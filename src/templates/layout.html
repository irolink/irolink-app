<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% block head %}
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="{% block description %}{% endblock %}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="google-site-verification" content="Ig85mcAD-eX5I57oTDhwrZKQYATLtx3IwUXuZ8qzufU">
        <link rel="stylesheet" href="/assets/css/style.css">
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-64016413-1', 'auto');
            ga('require', 'linkid', 'linkid.js');
            ga('send', 'pageview');
        </script>
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <header id="header">
                <div class="line-1st"></div>
                <div class="line-2nd"></div>
                <div class="header-inner cl">
                    <div class="header-logo"><a href="/">IROLiNK</a></div>
                    <h1 class="header-title">{% block header_title %}{% endblock %}</h1>
                </div>
            </header>
            <section id="pagebody" class="cl">
                <div class="pagebody-inner cl">{% block content %}{% endblock %}</div>
            </section>
            <footer id="footer">
                <div class="footer-inner">
                    <small class="footer-copyright">&copy; <a href="/">IROLiNK</a></small>
                    <ul class="footer-links">
                        <li><a href="/html-16-base-colors">HTML 16 Base Colors</a></li>
                        <li><a href="/x11-colors">X11 Colors</a></li>
                    </ul>
                </div>
            </footer>
        </div>
        <script src="/assets/js/script.js"></script>
    </body>
</html>
